name: mycicd
on:
  push:
    # branches: main
    # 打标签的时候触发
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest # 运行环境
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      # https://github.com/actions/setup-java
      - name: install JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      # https://github.com/arduino/setup-protoc
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
