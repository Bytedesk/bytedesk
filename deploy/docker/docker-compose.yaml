      SPRING_AI_OLLAMA_CHAT_OPTIONS_MODEL: qwen3:0.6b
      SPRING_AI_OLLAMA_CHAT_OPTIONS_TEMPERATURE: 0.7
      SPRING_AI_OLLAMA_EMBEDDING_ENABLED: "false"
