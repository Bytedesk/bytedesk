# MRCP 服务器配置
mrcp.server.host=localhost
mrcp.server.port=1544

# 客户端配置
mrcp.client.request-timeout=30000

# 语音识别配置
mrcp.asr.confidence-threshold=0.7
mrcp.asr.no-input-timeout=5000
mrcp.asr.recognition-timeout=30000

# 语音合成配置
mrcp.tts.default-voice=xiaoyun
mrcp.tts.default-rate=1.0
mrcp.tts.default-pitch=0%

# IVR 配置
ivr.welcome.voice=xiaoyun
ivr.welcome.rate=1.0
ivr.timeout.no-input=5000
ivr.timeout.recognition=30000
ivr.retry.max-attempts=3
