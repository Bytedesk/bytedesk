spring.application.name=baidu

# Server
server.port=9003

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/bytedesk?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Hibernate会自动检测方言，无需显式设置

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Mail
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=noreply@bytedesk.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# VOC
bytedesk.voc.max-feedback-length=5000
bytedesk.voc.max-reply-length=1000
bytedesk.voc.max-replies-per-feedback=100
bytedesk.voc.email-notification=true
bytedesk.voc.notification-email=voc@bytedesk.com
bytedesk.voc.require-approval=false
bytedesk.voc.filter-sensitive-words=true
