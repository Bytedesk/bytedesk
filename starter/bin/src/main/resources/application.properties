# 
# ===============================
# Server Properties
#=https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties.server
# ===============================
spring.application.name=bytedesk
# spring.main.banner-mode=off
application.title=https://www.weiyuai.cn
application.version=1.0.0
server.port=9003
spring.threads.virtual.enabled=true
# 设置文件编码
spring.config.encoding=UTF-8
# 设置HTTP编码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
# 
# ===============================
#=freemarker
# ===============================
spring.freemarker.template-loader-path=classpath:/templates/ftl/
# spring.freemarker.template-loader-path=classpath:/templates/ftl/, \
#     classpath:/bytedesk-module-forum/templates/ftl/, \
#     classpath:/bytedesk-module-voc/templates/ftl/
spring.freemarker.suffix=.ftl
# spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html;charset=UTF-8
spring.freemarker.default-encoding=UTF-8
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true

# 国际化配置
spring.messages.basename=i18n/messages,i18n/swagger
spring.messages.encoding=UTF-8
spring.web.locale=zh_CN
spring.web.locale-resolver=accept_header

