services:
  database:
    image: mysql:8.0
    container_name: mysql-standalone
    restart: always
    environment:
      MYSQL_DATABASE: "bytedesk_im"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - database:/var/lib/mysql/data
