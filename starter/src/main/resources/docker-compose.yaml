  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-standalone
    restart: always
    environment:
      REDIS_PASSWORD: ""
      REDIS_DATABASE: 0
    ports:
      - "6379:6379"
    expose:
      - "6379"
    volumes:
      - redis:/var/lib/redis/data
volumes:
  database:
    driver: local
  redis:
    driver: local
