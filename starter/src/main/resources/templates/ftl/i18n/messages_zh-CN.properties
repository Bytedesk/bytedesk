section.suite.item.team.title=企业IM +
section.suite.item.team.desc=AI群聊助手，AI会话总结，聊天记录监控。按照中大型团队架构使用规模设计，支持数万人同时在线
section.suite.item.service.title=在线客服
section.suite.item.service.desc=多渠道对接、多账号聚合，私域管理，AI意图识别，AI智能质检、支持人工坐席兜底，数十项在线客服通用功能。来自<a href="http://www.weikefu.net" target="_blank">萝卜丝智能客服(原微客服)</a>.
section.suite.item.ai.title=AI Agent
section.suite.item.ai.desc=对接Ollama/DeepSeek/智谱/Qwen通义千问等大模型，支持私有部署/Api调用大模型.
section.suite.item.kbase.title=企业知识库/帮助中心
section.suite.item.kbase.desc=内部客服中心，AI写作助手，AI知识库问答，自动撰写内容，内部知识库管理、文档管理、对外知识库、帮助文档、内容公告
section.suite.item.voc.title=客户之声
section.suite.item.voc.desc=AI回复助手，社交媒体评论抓取、第三方平台评论同步、意见反馈、服务投诉、调查问卷
section.suite.item.ticket.title=工单系统
section.suite.item.ticket.desc=AI工单助手，自动创建工单，自动分配工单，自动关闭工单
section.suite.item.workflow.title=工作流
section.suite.item.workflow.desc=AI智能体，自动执行数据操作，自定义工作流、流程编排，Function Calling/Mcp
section.suite.item.call.title=呼叫中心
section.suite.item.call.desc=AI智能外呼，自动语音识别，智能语音合成，多线路接入，通话录音，质检分析，支持FreeSWITCH
section.suite.item.video.title=视频客服
section.suite.item.video.desc=WebRTC视频通话，屏幕共享，远程协助，视频录制，AI视频分析，支持移动端和PC端
section.suite.item.scrm.title=客户管理Scrm
section.suite.item.scrm.desc=AI智能客户画像，客户生命周期管理，营销自动化，销售漏斗分析，多渠道客户数据统一管理
section.suite.item.open.title=开放平台
section.suite.item.open.desc=API接口开放，第三方集成，开发者工具，SDK支持，插件生态，开放API文档
