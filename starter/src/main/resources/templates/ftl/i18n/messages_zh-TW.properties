section.suite.item.team.title=企業即時通訊 +
section.suite.item.team.desc=AI 群助手、AI 對話總結、聊天記錄監控，支援萬人同時線上。
section.suite.item.service.title=線上客服
section.suite.item.service.desc=多渠道接入、多賬號聚合、私域管理、AI 意圖識別、AI 品質監控、人機協同等常用客服功能。源自 <a href="http://www.weikefu.net" target="_blank">羅伯斯智慧客服（原微客服）</a>。
section.suite.item.ai.title=AI 機器人
section.suite.item.ai.desc=支援 Ollama/DeepSeek/智譜/通義千問，私有化部署與雲端 API 模式。
section.suite.item.kbase.title=知識庫 / 幫助中心
section.suite.item.kbase.desc=內部支援中心、AI 寫作助手、AI 知識庫問答、自動生成內容、內部知識庫、文檔管理、公開幫助中心、幫助文檔、公告通知。
section.suite.item.voc.title=客戶之聲
section.suite.item.voc.desc=AI 回覆助手、社交評論抓取、第三方評價同步、意見回饋、投訴建議、調查問卷。
section.suite.item.ticket.title=工單系統
section.suite.item.ticket.desc=AI 工單助手：自動建立、自動指派、自動關閉。
section.suite.item.workflow.title=工作流
section.suite.item.workflow.desc=AI Agent 自動化資料操作、自定義流程編排、函數調用/MCP。
section.suite.item.call.title=呼叫中心
section.suite.item.call.desc=AI 外呼、ASR/TTS、多線路接入、錄音、質檢分析，支援 FreeSWITCH。
section.suite.item.video.title=視頻客服
section.suite.item.video.desc=WebRTC 視頻通話、螢幕共享、遠端協助、錄製、AI 視頻分析，行動端與桌面端通用。
section.suite.item.scrm.title=客戶管理（SCRM）
section.suite.item.scrm.desc=AI 客戶畫像、生命周期管理、行銷自動化、銷售漏斗分析、多渠道資料整合。
section.suite.item.open.title=開放平台
section.suite.item.open.desc=開放 API、第三方整合、開發者工具、SDK、外掛生態、API 文件。
section.suite.item.kanban.title=任務管理
section.suite.item.kanban.desc=任務、日曆、待辦事項
