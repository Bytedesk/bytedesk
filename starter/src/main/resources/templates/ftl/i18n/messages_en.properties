section.suite.item.team.title=Enterprise IM +
section.suite.item.team.desc=AI group assistant, AI conversation summary, chat log monitoring. Designed for medium-to-large teams with tens of thousands online concurrently.
section.suite.item.service.title=Live Chat
section.suite.item.service.desc=Multi-channel integration, multi-account aggregation, private domain management, AI intent detection, AI quality assurance, human fallback, and dozens of common live chat features. From <a href="http://www.weikefu.net" target="_blank">Luobosi Intelligent Customer Service (formerly Weikefu)</a>.
section.suite.item.ai.title=AI Agent
section.suite.item.ai.desc=Integrates with Ollama/DeepSeek/Zhipu/Qwen, supports private deployment and API-based LLMs.
section.suite.item.kbase.title=Knowledge Base / Help Center
section.suite.item.kbase.desc=Internal support center, AI writing assistant, AI KB Q&A, auto content drafting, internal KB, docs management, public KB, help docs, announcements.
section.suite.item.voc.title=Voice of Customer
section.suite.item.voc.desc=AI reply assistant, social comments capture, 3rd-party review sync, feedback, complaints, surveys.
section.suite.item.ticket.title=Ticketing
section.suite.item.ticket.desc=AI ticket assistant: auto-create, auto-assign, auto-close tickets.
section.suite.item.workflow.title=Workflow
section.suite.item.workflow.desc=AI agents automate data operations, custom workflows and orchestration, Function Calling/MCP.
section.suite.item.call.title=Call Center
section.suite.item.call.desc=AI outbound calls, ASR/TTS, multi-line access, call recording, QA analytics, FreeSWITCH support.
section.suite.item.video.title=Video Support
section.suite.item.video.desc=WebRTC video calls, screen sharing, remote assist, recording, AI video analytics, works on mobile and desktop.
section.suite.item.scrm.title=Customer Management (SCRM)
section.suite.item.scrm.desc=AI customer profiling, lifecycle management, marketing automation, sales funnel analysis, unified multi-channel data.
section.suite.item.open.title=Open Platform
section.suite.item.open.desc=Open APIs, third-party integration, developer tools, SDKs, plugin ecosystem, API docs.
