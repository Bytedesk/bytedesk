  bytedesk-redis:
    image: redis/redis-stack-server:latest
    container_name: redis-bytedesk
    ports:
      - "16379:6379"
    environment:
      - REDIS_ARGS=--requirepass qfRxz3tVT8Nh
    volumes:
      - redis_data:/data
    networks:
      - bytedesk-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "qfRxz3tVT8Nh", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # http://127.0.0.1:21434
  bytedesk-ollama:
    image: ollama/ollama:latest
    container_name: ollama-bytedesk
    ports:
      - "21434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_MODELS=qwen3:0.6b
    networks:
      - bytedesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ActiveMQ Artemis 消息队列
  # http://localhost:18161/console，使用 admin/admin 作为登录凭据
  bytedesk-artemis:
    image: apache/activemq-artemis:latest
    container_name: artemis-bytedesk
    environment:
      - ARTEMIS_USER=admin
      - ARTEMIS_PASSWORD=admin
      - ANONYMOUS_LOGIN=false
      # 基础配置
      - EXTRA_ARGS=--http-host 0.0.0.0 --relax-jolokia --global-max-size 100MB --journal-type NIO
      # 地址策略配置 - 解决阻塞问题
      - ARTEMIS_ADDRESS_FULL_POLICY=PAGE
      - ARTEMIS_MAX_SIZE_BYTES=52428800
      - ARTEMIS_PAGE_SIZE_BYTES=1048576
      - ARTEMIS_PAGE_MAX_CACHE_SIZE=20
      - ARTEMIS_AUTO_CREATE_QUEUES=true
      - ARTEMIS_AUTO_CREATE_ADDRESSES=true
      - ARTEMIS_AUTO_DELETE_QUEUES=false
      - ARTEMIS_AUTO_DELETE_ADDRESSES=false
      - ARTEMIS_MAX_REDELIVERY_ATTEMPTS=3
      - ARTEMIS_REDELIVERY_DELAY=0
      - ARTEMIS_MAX_REDELIVERY_DELAY=60000
      - ARTEMIS_REDELIVERY_DELAY_MULTIPLIER=2
      # 缓冲区配置
      - ARTEMIS_TCP_SEND_BUFFER_SIZE=1048576
      - ARTEMIS_TCP_RECEIVE_BUFFER_SIZE=1048576
      # AMQP配置
      - ARTEMIS_AMQP_CREDITS=1000
      - ARTEMIS_AMQP_LOW_CREDITS=300
      # 性能优化
      - ARTEMIS_USE_EPOLL=true
      - ARTEMIS_MAX_CONSUMERS=-1
      - ARTEMIS_EXPIRY_DELAY=3600000
    ports:
      - "16161:61616"   # JMS
      - "16162:61617"   # AMQP
      - "18161:8161"     # Web Console
      - "15672:5672"     # AMQP
      - "16163:61613"   # STOMP
      - "11883:1883"     # MQTT
    volumes:
      - artemis_data:/var/lib/artemis/data
    networks:
      - bytedesk-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "-u", "admin:admin", "http://localhost:8161/console/jolokia/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ElasticSearch 向量数据库
  bytedesk-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.18.0
    container_name: elasticsearch-bytedesk
    environment:
      - node.name=bytedesk-es01
      - cluster.name=bytedesk-es-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=bytedesk123
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "19200:9200"
      - "19300:9300"
    networks:
      - bytedesk-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health?wait_for_status=yellow || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zipkin 分布式追踪系统- Spring Ai Observability
  bytedesk-zipkin:
    image: 'openzipkin/zipkin:latest'
    container_name: zipkin-bytedesk
    ports:
      - '9411:9411'
    volumes:
      - zipkin_data:/data
    networks:
      - bytedesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 5

