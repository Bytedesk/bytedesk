# 
# ===============================
# Server Properties
#=https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties.server
# ===============================
spring.application.name=bytedesk
application.title=https://www.weiyuai.cn
application.version=1.1.0
server.port=9003
spring.threads.virtual.enabled=true
# 设置文件编码
spring.config.encoding=UTF-8
# 设置HTTP编码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# ===============================
#=freemarker
# ===============================
spring.freemarker.template-loader-path=classpath:/templates/ftl/
# spring.freemarker.template-loader-path=classpath:/templates/ftl/, \
#     classpath:/bytedesk-module-forum/templates/ftl/, \
#     classpath:/bytedesk-module-voc/templates/ftl/
spring.freemarker.suffix=.ftl
# 仅适用于测试阶段，线上注释掉
# spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true

# 国际化配置
spring.messages.basename=i18n/messages,i18n/swagger
spring.messages.encoding=UTF-8
spring.web.locale=zh_CN
spring.web.locale-resolver=accept_header

# ===============================
#=thymeleaf
# ===============================
# 项目中主要页面使用 FreeMarker（templates/ftl/**）。
# Thymeleaf 仅用于 error/excel/file 等少量页面；否则会抢占 viewName 并在模板缺失时直接 500。
spring.thymeleaf.view-names=error/*,excel/*,file/*

# ===============================
#=profiles
# ===============================
# 默认不起用ai
spring.profiles.active=noai
# 默认启用智谱ai
# spring.profiles.active=open
